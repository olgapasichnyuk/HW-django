<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link rel="stylesheet" href="../static/app_quotes/style.css">
    <title>{{title}}</title>
        <div class="col-md-4">
        <p>
            <a href="{% url 'app_quotes:main' %}"><h1>Quotes to Scrape</h1></a>
        </p>
    </div>

</head>
<body>

<main class="container">
    <nav style="margin-bottom: 20px; border-bottom: 2px solid; padding-left: 30px">
    {% if user.is_authenticated %}
    <ul>
        <li><a href="{% url 'app_quotes:quote' %}" role="button">Add quote</a></li>
        <li><a href="{% url 'app_quotes:tag' %}" role="button">Add Tag</a></li>
        <li><a href="{% url 'app_quotes:author' %}" role="button">Add Author</a></li>
        <li><a href="{% url 'users:logout' %}" role="button">Logout</a></li>
    </ul>
    {% else %}
    <ul>
        <li><a href="{% url 'users:signup' %}" role="button">Sign Up</a></li>
        <li><a href="{% url 'users:login' %}" role="button">Login</a></li>
    </ul>
    {% endif %}
</nav>
    <h1>{{ title }}</h1>
    {% block content %}
    {% endblock %}

</main>
</body>
</html>
